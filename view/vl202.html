<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Tính giai thừa</title>
</head>
<body>
    <h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>
    <label>Nhập số nguyên dương: </label>
    <input type="number" id="so" min="0">
    <button onclick="tinhGiaiThua()">Tính</button>
    <p id="ketqua"></p>

    <script>
        function tinhGiaiThua() {
            let n = parseInt(document.getElementById("so").value);
            let ketQua = 1;

            if (isNaN(n) || n < 0) {
                document.getElementById("ketqua").innerText = "Vui lòng nhập một số nguyên dương!";
                return;
            }

            for (let i = 1; i <= n; i++) {
                ketQua *= i;
            }

            document.getElementById("ketqua").innerText = n + "! = " + ketQua;
        }
    </script>
</body>
</html>
