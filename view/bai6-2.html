<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập hệ số a:"));
        let b = Number(prompt("Nhập hệ số b:"));
        if (a === 0) {
            if (b === 0) {
                alert("Phương trình có vô số nghiệm.");
            } else {
                alert("Phương trình vô nghiệm.");
            }
        } else {
            let x = -b / a;
            alert("Nghiệm của phương trình là: x = " + x);
        }
    </script>
</body>
</html>
