<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7 - Đổi chỗ hai số</title>
</head>
<body>
  <h2>Bài 7: Đổi chỗ hai số</h2>
  <input type="number" id="num1" placeholder="Số 1">
  <input type="number" id="num2" placeholder="Số 2">
  <button onclick="swapNumbers()">Đổi chỗ</button>
  <p id="result"></p>

  <script>
    function swap(a, b) {
      let temp = a;
      a = b;
      b = temp;
      return [a, b];
    }

    function swapNumbers() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerText = "Vui lòng nhập hai số hợp lệ!";
      } else {
        let swapped = swap(a, b);
        document.getElementById("result").innerText = 
          "Sau khi đổi chỗ: Số 1 = " + swapped[0] + ", Số 2 = " + swapped[1];
      }
    }
  </script>
</body>
</html>
