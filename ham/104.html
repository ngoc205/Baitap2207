<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 4 - Kiểm tra biến result</title>
</head>
<body>
  <h2>Bài 4: Thêm alert để kiểm tra giá trị biến</h2>
  <button onclick="runCode()">Chạy chương trình</button>

  <script>
    function addNumbers() {
      firstNum = 4;
      secondNum = 8;
      result = firstNum + secondNum;
      return result;
    }

    function runCode() {
      result = 0;
      alert("Giá trị result trước khi gọi hàm: " + result); 
      result = addNumbers();
      alert("Giá trị result sau khi gọi hàm: " + result); 
    }
  </script>
</body>
</html>
