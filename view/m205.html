<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 5 - So sánh chuỗi</title>
</head>
<body>
  <h3>Bài 5: Kiểm tra hai chuỗi giống nhau</h3>
  <script>
    let str1 = prompt("Nhập chuỗi thứ nhất:");
    let str2 = prompt("Nhập chuỗi thứ hai:");

    if (str1 === str2) {
      document.write("Hai chuỗi giống nhau.");
    } else {
      document.write("Hai chuỗi KHÔNG giống nhau.");
    }
  </script>
</body>
</html>
