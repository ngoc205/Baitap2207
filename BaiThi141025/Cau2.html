<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thi JavaScript</title>
</head>
<body>
    <h1>Bài Thi JavaScript</h1>
    <h2>Câu 2: Kiểm tra số thân thiết</h2>
    <label for="num1">Nhập số thứ nhất:</label><br>
    <input type="number" id="num1" min="1" placeholder="Ví dụ: 220"><br>
    <label for="num2">Nhập số thứ hai:</label><br>
    <input type="number" id="num2" min="1" placeholder="Ví dụ: 284"><br>
    <button onclick="cau2()">Kiểm tra</button>
    <div id="cau2Result"></div>
<script>
    function sumDivisors(num) {
            let sum = 0;
            for (let i = 1; i <= Math.floor(num / 2); i++) {
                if (num % i === 0) sum += i;
            }
            return sum;
        }

        function isAmicable(a, b) {
            return sumDivisors(a) === b && sumDivisors(b) === a;
        }

        function cau2() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || num1 <= 0 || isNaN(num2) || num2 <= 0) {
                alert("Vui lòng nhập số nguyên dương hợp lệ!");
                return;
            }

            const result = isAmicable(num1, num2);

            document.getElementById("cau2Result").innerText =
                `Hai số ${num1} và ${num2} ${result ? "là" : "không phải là"} số thân thiết.`;
        }
</script>
