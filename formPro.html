<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Khảo Sát</title>
</head>
<body>

  <table border="1">
    <caption>Kết quả khảo sát khách hàng</caption>
    <tr>
      <th rowspan="2">STT</th>
      <th rowspan="2">Họ và tên</th>
      <th colspan="2">Giới tính & Tuổi</th>
      <th rowspan="2">Mức độ hài lòng</th>
      <th rowspan="2">Ý kiến góp ý</th>
    </tr>
    <tr>
      <th>Giới tính</th>
      <th>Tuổi</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Nguyễn Thị Thoa</td>
      <td>Nữ</td>
      <td>45</td>
      <td>Hài lòng</td>
      <td>Dịch vụ nhanh chóng</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bùi Văn Cường</td>
      <td>Nam</td>
      <td>49</td>
      <td>Rất hài lòng</td>
      <td>Thái độ nhân viên tốt</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Bùi Tuấn Anh</td>
      <td>Nam</td>
      <td>14</td>
      <td>Bình thường</td>
      <td>Giao hàng hơi chậm</td>
    </tr>
  </table>

</body>
</html>
