<script>
let thang = prompt("Nhập tháng (1-12):");
let nam = prompt("Nhập năm:");
thang = Number(thang);
nam = Number(nam);

if (thang >= 1 && thang <= 12 && nam > 0) {
    let soNgay;

    switch(thang) {
        case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            soNgay = 31;
            break;
        case 4: case 6: case 9: case 11:
            soNgay = 30;
            break;
        case 2:
            if ((nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0)) {
                soNgay = 29;
            } else {
                soNgay = 28;
            }
            break;
    }

    alert(`Tháng ${thang} năm ${nam} có ${soNgay} ngày.`);
} else {
    alert("Dữ liệu không hợp lệ. Vui lòng nhập tháng từ 1-12 và năm lớn hơn 0.");
}
</script>
