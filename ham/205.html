<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 5 - Số nhỏ nhất</title>
</head>
<body>
  <h2>Bài 5: Tìm số nhỏ nhất trong 3 số</h2>
  <input type="number" id="num1" placeholder="Số 1">
  <input type="number" id="num2" placeholder="Số 2">
  <input type="number" id="num3" placeholder="Số 3">
  <button onclick="findMin()">Tìm số nhỏ nhất</button>
  <p id="result"></p>

  <script>
    function minOfThree(a, b, c) {
      return Math.min(a, b, c);
    }

    function findMin() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let c = parseFloat(document.getElementById("num3").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("result").innerText = "Vui lòng nhập đầy đủ 3 số!";
      } else {
        document.getElementById("result").innerText = 
          "Số nhỏ nhất là: " + minOfThree(a, b, c);
      }
    }
  </script>
</body>
</html>
