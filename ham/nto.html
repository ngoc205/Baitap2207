<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số nguyên tố</title>
</head>
<body>
  <h2>Kiểm tra số nguyên tố</h2>

  <label>Nhập số cần kiểm tra: </label>
  <input type="number" id="numberInput">
  <button onclick="checkPrime()">Kiểm tra</button>

  <p id="result"></p>

  <script>
    // Hàm kiểm tra số nguyên tố
    function isPrime(n) {
      if (n < 2) return false; // Số < 2 không phải số nguyên tố
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          return false; // Nếu chia hết thì không phải số nguyên tố
        }
      }
      return true;
    }

    // Hàm chính để xử lý khi nhấn nút
    function checkPrime() {
      let number = parseInt(document.getElementById("numberInput").value);
      let resultText = "";

      if (isNaN(number)) {
        resultText = "Vui lòng nhập một số hợp lệ!";
      } else if (isPrime(number)) {
        resultText = number + " là số nguyên tố.";
      } else {
        resultText = number + " không phải là số nguyên tố.";
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
