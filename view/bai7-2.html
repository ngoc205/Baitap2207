<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập hệ số a:"));
        let b = Number(prompt("Nhập hệ số b:"));
        let c = Number(prompt("Nhập hệ số c:"));
        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    alert("Phương trình có vô số nghiệm.");
                } else {
                    alert("Phương trình vô nghiệm.");
                }
            } else {
                let x = -c / b;
                alert("Phương trình bậc 1, nghiệm là: x = " + x);
            }
        } else {
            let delta = b*b - 4*a*c;

            if (delta < 0) {
                alert("Phương trình vô nghiệm.");
            } else if (delta === 0) {
                let x = -b / (2*a);
                alert("Phương trình có nghiệm kép: x = " + x);
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2*a);
                let x2 = (-b - Math.sqrt(delta)) / (2*a);
                alert("Phương trình có 2 nghiệm phân biệt:\n x1 = " + x1 + "\n x2 = " + x2);
            }
        }
    </script>
</body>
</html>
