<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng cửu chương</title>
</head>
<body>
  <h2>Bảng cửu chương</h2>
  <table border="1">
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (let j = 1; j <= 9; j++) {
          document.write("<td>" + i + " × " + j + " = " + (i * j) + "</td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
