<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 7 - FizzBuzz</title>
</head>
<body>
    <h2>Bài 7: FizzBuzz từ 1 đến 100</h2>
    <button onclick="fizzBuzz()">In kết quả</button>
    <pre id="output"></pre>

    <script>
        function fizzBuzz() {
            let result = "";
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += "FizzBuzz\n";
                } else if (i % 3 === 0) {
                    result += "Fizz\n";
                } else if (i % 5 === 0) {
                    result += "Buzz\n";
                } else {
                    result += i + "\n";
                }
            }
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
