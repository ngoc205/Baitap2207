<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông - Alert</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập độ dài cạnh hình vuông (a):"));
        if (isNaN(a) || a <= 0) {
            alert("Vui lòng nhập một số hợp lệ lớn hơn 0.");
        } else {
            let dientich = a * a;
            alert("Diện tích hình vuông là: " + dientich);
        }
    </script>
</body>
</html>
