<body>
    <script>
let age = Number(prompt("Nhập số nguyên cần kiểm tra:"));

if (Number.isInteger(age) && age > 0 && age < 120) {
    alert(age + " là tuổi hợp lệ của một người.");
} else {
    alert(age + " không phải là tuổi hợp lệ.");
}
</script>

</body>
