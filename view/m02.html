<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Đảo ngược mảng</title>
</head>
<body>
  <h3>Bài 2: Đảo ngược mảng</h3>
  <script>
    let arr = ['c', 's', 'c', '2', '6', '1'];

    // Đảo ngược mảng
    let reversed = arr.reverse();

    // Chuyển thành chuỗi
    let result = reversed.join("");

    document.write("Mảng sau khi đảo ngược: " + result);
  </script>
</body>
</html>
